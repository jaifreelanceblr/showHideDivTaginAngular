<div class="container-fluid p-3">

    <div class="row mx-0 mb-2">
      <div class="col-2">
        Name :
      </div>
      <div class="col-2">
        <input type="text" id="name" />
      </div>
    </div>
    <div class="row mx-0 mb-2" >
      <div class="col-2">
        Add Address :
      </div>
      <div class="col-2">
        <input class="form-check-input" type="checkbox" role="switch" id="address" (change)="addressChange()" >
      </div>
    </div>
    <ng-container *ngIf="visible">
        <div id="addressDetils">
            <div class="row mx-0 mb-2">
              <div class="col-2">
               Details :
              </div>
              <div class="col-2">
                <input type="text" id="details" />
              </div>
            </div>
          </div>
    </ng-container>

 

  </div>
